<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пранк с Ёжиком</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 300px;
            position: relative;
        }
        #hedgehog {
            width: 150px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 1.5em;
            color: #000;
        }
        p {
            font-size: 1em;
            margin: 10px 0;
        }
        input {
            padding: 10px;
            font-size: 1em;
            width: calc(100% - 22px);
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            font-size: 1em;
            width: 100%;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="hedgehog" src="hedgehog.png" alt="Ёжик" />
        <div id="intro">
            <h1>Привет, меня зовут Ёжик!</h1>
            <p>Напиши своё имя, чтобы мы с тобой познакомились!</p>
            <input type="text" id="nameInput" placeholder="Введите ваше имя">
            <button onclick="submitName()">ОК</button>
        </div>
        <div id="greeting" style="display: none;">
            <h1>Ой, кажется я тебя узнал!</h1>
            <p>Ваше имя: <span id="userName"></span></p>
        </div>
    </div>

    <script>
        // Воспроизведение голоса Ёжика сразу после загрузки страницы
        window.onload = function() {
            const audioIntro = new Audio('hedgehog-voice.mp3');
            audioIntro.play();
        };

        function submitName() {
            const nameInput = document.getElementById('nameInput').value;
            const userName = document.getElementById('userName');
            const intro = document.getElementById('intro');
            const greeting = document.getElementById('greeting');

            if (nameInput.trim() !== '') {
                userName.textContent = nameInput;
                intro.style.display = 'none';
                greeting.style.display = 'block';

                // Воспроизведение голоса Ёжика для второй страницы
                const audioGreeting = new Audio('hedgehog-voice2.mp3');
                audioGreeting.play();

                // Перенаправляем через 2 секунды
                setTimeout(() => {
                    window.location.href = 'docs.html';
                }, 2000); // Задержка 2 секунды
            } else {
                alert('Пожалуйста, введите ваше имя!');
            }
        }
    </script>
</body>
</html>
