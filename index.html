<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пранк с Ёжиком</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        #hedgehog {
            width: 150px;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        #intro {
            display: block;
        }
        #greeting {
            display: none;
        }
        h1 {
            font-size: 1.5em;
            color: #000;
        }
        p {
            font-size: 1em;
        }
        input {
            padding: 5px;
            font-size: 1em;
        }
        button {
            padding: 10px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="hedgehog" src="hedgehog.png" alt="Ёжик" />
        <div id="intro">
            <h1>Привет, меня зовут Ёжик!</h1>
            <p>Напиши своё имя, чтобы мы с тобой познакомились!</p>
            <input type="text" id="nameInput" placeholder="Введите ваше имя">
            <button onclick="submitName()">ОК</button>
        </div>
        <div id="greeting">
            <h1>Ой, кажется я тебя узнал!</h1>
            <p>Ваше имя: <span id="userName"></span></p>
            <p>Вы будете перенаправлены на страницу с дополнительной информацией.</p>
        </div>
    </div>

    <script>
        function submitName() {
            const nameInput = document.getElementById('nameInput').value;
            const userName = document.getElementById('userName');
            const intro = document.getElementById('intro');
            const greeting = document.getElementById('greeting');

            if (nameInput.trim() !== '') {
                userName.textContent = nameInput;
                intro.style.display = 'none';
                greeting.style.display = 'block';

                // Воспроизведение голоса Ёжика
                const audio = new Audio('hedgehog-voice.mp3');
                audio.play();

                // Перенаправляем через 2 секунды
                setTimeout(() => {
                    window.location.href = 'docs.html';
                }, 2000); // Задержка 2 секунды
            } else {
                alert('Пожалуйста, введите ваше имя!');
            }
        }
    </script>
</body>
</html>
